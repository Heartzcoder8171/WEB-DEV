<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_conference.css">
    <script type="text/javascript"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

    <style>
        /* Hide details page initially */
        #sectionconferencedetailspage {
            display: none;
        }
    </style>

    <script>
        function showDetailsPage() {   // for know more.
            document.getElementById('sectionconferencehomepage').style.display = 'none';
            document.getElementById('sectionconferencedetailspage').style.display = 'block';
        }

        function showHomePage() {
            document.getElementById('sectionconferencedetailspage').style.display = 'none';   // for back.
            document.getElementById('sectionconferencehomepage').style.display = 'block';
        }
    </script>
</head>

<body>
    <div id="sectionconferencehomepage">
        <img src="https://imgs.search.brave.com/qM21uwUo4HwKBkia6BR_R8LBXai4ULKYZBi-pYitHy8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMucGV4ZWxzLmNv/bS9waG90b3MvMTE4/MTM5NS9wZXhlbHMt/cGhvdG8tMTE4MTM5/NS5qcGVnP2F1dG89/Y29tcHJlc3MmY3M9/dGlueXNyZ2ImZHBy/PTEmdz01MDA"
            class="image" />
        <div class="conference-container">
            <h1 class="conference-heading">The Things<br>Conference</h1>
            <p class="conference-para">Redefining the future of IOT with<br>LoRaWAN</p>
            <button class="btn btn-primary" onclick="showDetailsPage()">Know More</button>
        </div>
    </div>
    <div id="sectionconferencedetailspage">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/wwsRPlyvxuM??rel=0"
                allowfullscreen></iframe>
        </div>
        <div>
            <h1 class="conference-heading">The Things Conference</h1>
            <p class="conference-para">Join Asia's Largest Conference on LoRaWAN</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="details-container">
                <h1 class="details-head">1400+</h1>
                <p class="details-para">Attendees</p>
            </div>
            <div class="details-container">
                <h1 class="details-head">100+</h1>
                <p class="details-para">Workshops</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="details-container">
                <h1 class="details-head">120+</h1>
                <p class="details-para">Speakers</p>
            </div>
            <div class="details-container">
                <h1 class="details-head">10+</h1>
                <p class="details-para">Countries</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary" onclick="showHomePage()">Back</button>
        </div>
    </div>
</body>
</html>
